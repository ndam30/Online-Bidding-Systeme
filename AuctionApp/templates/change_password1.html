{% extends 'partials/base.html' %}

{% load static %}
{% block content %}

<div class="hero-section">
  <div class="container">
      <ul class="breadcrumb">
      </ul>
  </div>
  <div class="bg_img hero-bg bottom_center" data-background="{% static 'assets/images/banner/hero-bg.png' %}"></div>
</div>


<div class="container" style="background:white;padding:20px;margin-top:5%">
    <h2 align="center">Change Password</h2><hr>

<div align="left" class="container-fluid" style="width:70%;">
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Old Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd3">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">New Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd1">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  name="pwd2">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>


{% if terror == "yes" %}
<script>
    alert('Password Changed.....');
    window.location="{% url 'logout' %}"
</script>
{% endif %}
{% if terror == "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endif %}

{% endblock %}
